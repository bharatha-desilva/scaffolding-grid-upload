<div class="row m-3">
    <h4>Example - Importing and Exporting</h4>
    <div class="col-md-6">
        <div class="container">
            <input
                type="file"
                (change)="onFileChange($event)"
                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                multiple="false"
            />
            <table class="sjs-table mt-2">
                <tbody>
                    <tr *ngFor="let row of data">
                        <td class="pr-1" *ngFor="let val of row">
                            {{ val }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-6">
        <button mat-stroked-button color="primary" (click)="export()">Export</button>
        <button class="ml-1" mat-stroked-button color="primary" (click)="exportCSV()">
            Export as CSV
        </button>
    </div>
</div>
